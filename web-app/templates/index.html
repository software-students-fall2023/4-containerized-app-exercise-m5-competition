{% extends 'base.html' %} {% block container %}
<div>
  <h1>Audio Transcription</h1>
  <p>Upload your audio</p>
</div>
<form method="POST" action="/api/upload_audio" enctype="multipart/form-data">
  <input type="file" name="audio"/>
  <input type="submit" value="Submit" />
</form>
<div>
  <h1>Photo recognition</h1>
  <p>Upload your photo</p>
</div>
<form method="POST" action="/api/upload_photo" enctype="multipart/form-data">
    <input type="file" name="photo"/>
    <input type="submit" value="Submit" />
</form>
{% endblock %}
