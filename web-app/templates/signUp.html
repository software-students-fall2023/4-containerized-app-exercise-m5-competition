{% extends 'base.html' %}

{% block container %}
<div class="upload-container">
    <h1>Sign Up</h1>
    <form method="POST" action="/user/signup">
        <h2>Username</h2>
        <input type="text" name="username" placeholder="username" />
        <h2>Password</h2>
        <input type="password" name="password" />
        <div></div>
        <button type="submit" class="submit-btn">Sign Up</button>
    </form>
</div>
{% endblock %}
